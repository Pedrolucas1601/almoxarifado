<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/template/main.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<h2>Cadastro de Usuarios</h2>

		<h:form>
			Nome:
			<h:inputText value="#{usuarioController.usuario.nome}" />
			<br /><br />

			<h:commandButton value="Cadastrar" action="#{usuarioController.cadastra()}">

				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<br /><br />

			<h:commandButton value="Listar" action="#{usuarioController.lista()}">

				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<br /><br />

			<h:dataTable value="#{usuarioController.usuarios}" var="usuario">

				<h:column>
					<f:facet name="header">Id</f:facet>
					#{usuario.id}
				</h:column>

				<h:column>
					<f:facet name="header">nome</f:facet>
					#{usuario.nome}
				</h:column>
				<h:column>
					<f:facet name="header">login</f:facet>
					#{usuario.login}
				</h:column>
				<h:column>
					<f:facet name="header">senha</f:facet>
					#{usuario.senha}
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
